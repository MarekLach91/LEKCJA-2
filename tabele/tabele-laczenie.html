<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabele</title>
    <style>
      table {
        border-spacing: 0px;
        border: 1px solid black;
      }

      td,
      th {
        padding: 10px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h3>Tabela podstawowa</h3>
    <table>
      <thead>
        <tr>
          <th rowspan="2">Usługa w chmurze</th>
          <th colspan="3">Użycie</th>
        </tr>
        <tr>
          <th>Użytkownicy</th>
          <th>Odwiedzenia</th>
          <th>Rozmiar</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Google</td>
          <td>12000</td>
          <td>307000</td>
          <td>1000 Tb</td>
        </tr>
        <tr>
          <td>Amazon</td>
          <td>9000</td>
          <td>200500</td>
          <td>800 Tb</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
