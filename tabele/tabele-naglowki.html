<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabele</title>
    <style>
      table {
        border-spacing: 0px;
        border: 1px solid black;
      }
      
      td, th {
        padding: 10px;
        border: 1px solid black;
      }

    </style>
  </head>
  <body>
    <h3>Tabela podstawowa</h5>
    <table>
      <caption>
        Rozkład jazdy
      </caption>
      <thead>
        <tr>
          <th>Numer</th>
          <th>Trasa</th>
          <th>Czas</th>
        </tr>
      </thead>
      <tbody> 
        <tr>
          <td>433</td>
          <td>Kijów - Kowel</td>
          <td>5 godzin</td>
        </tr>
        <tr>
          <td>701</td>
          <td>Charków - Dniepr</td>
          <td>7 godzin</td>
        </tr>
        <tr>
          <td>258</td>
          <td>Lwów - Odessa</td>
          <td>4 godziny</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
